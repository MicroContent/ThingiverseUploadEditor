<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thingiverse Upload Editor</title>
    <script src="https://cdn.jsdelivr.net/gh/MicroContent/ThingiverseUploadEditor@main/seamlessjs/seamless.child.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: whitesmoke;
            border-bottom: 0 solid black;
            height: 450px;
            display: flex;
            justify-content:center;
            align-items: center;
        }

        /* === Wrapper Styles === */
        #FileUpload {
            display: flex;
            justify-content: center;
        }
        .wrapper {
            margin: 30px;
            padding: 10px;
            box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
            border-radius: 10px;
            background-color: white;
            width: 415px;
            max-height: 500px;
            overflow: scroll;
        }

        /* === Upload Box === */
        .upload {
            margin: 10px;
            height: 85px;
            border: 8px dashed #EDEDED;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .upload p {
            margin-top: 12px;
            line-height: 0;
            font-size: 22px;
            color: #0c3214;
            letter-spacing: 1.5px;
        }
        .upload__button {
            height: 2em;
            background-color: #EDEDED;
            box-shadow: 0 5px 10px rgba(0,0,0,0.22);
            border: 0;
            border-radius: 10px;
            padding: 0px 8px 0px 10px;
        }
        .upload__button:hover {
            cursor: pointer;
            opacity: 0.8;
        }

        /* === Uploaded Files === */
        .uploaded {
            width: 375px;
            margin: 10px;
            padding: 10px;
            background-color: #EDEDED;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }
        .file {
            display: flex;
            flex-direction: column;
        }
        .file__name {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: baseline;
            width: 300px;
            line-height: 0;
            color: #0c3214;
            font-size: 18px;
            letter-spacing: 1.5px;
        }
        .fa-times:hover {
            cursor: pointer;
            opacity: 0.8;
        }
        .fa-file-pdf {
            padding: 15px;
            font-size: 40px;
            color: #0c3214;
        }

        #selectfile {
            display: none;
        }

        /*#divUploadItems {
            overflow: scroll;
        }*/

    </style>
</head>
<body>
<!-- Connection establishment and communication-->

<!-- UI -->
<div>
    <!-- === File Upload ===
 Design a file upload element. Is it the loading screen and icon? A progress element? Are folders being uploaded by flying across the screen like Ghostbusters? ;)
 -->

    <div id="FileUpload">
        <div class="wrapper">
            <div class="upload" id="uploadZone">

                <p>Drag files here or <button class="upload__button" onclick="openFileExplorer()">Browse</button></p>
                <input type="file" id="selectfile" multiple>
            </div>


            <div id="divUploadItems"></div>
        </div>
    </div>


</div>

<script>

    function openFileExplorer() {
        document.getElementById('selectfile').click();
        document.getElementById('selectfile').onchange = function() {
            let files = document.getElementById('selectfile').files;
            uploadFiles(files)
        };
    }

    document.getElementById('uploadZone').addEventListener('drop', uploadFiles);
    document.getElementById('uploadZone').addEventListener('dragover', (e) => {
        e.preventDefault();
        document.getElementById('uploadZone').style.borderColor = '#A9A9A9';
    });

   /* function dragOver(e) {
        e.preventDefault();
        document.getElementById('uploadZone').style.borderColor = '#A9A9A9';
    }*/

    function uploadFiles(e) { // todo limit number of files
        e.preventDefault();
        let files = e.dataTransfer.files;
        console.log(files);

        for (const file of files) {
            renderUploadItem(file);
        }
    }

    /**
     * Renders HTML elements for a given file
     * @example
     *      <div class="uploaded uploaded&#45;&#45;three">
                <i class="far fa-file-pdf"></i>
                <div class="file">
                    <div class="file__name">
                        <p>amet_consectetur.pdf</p>
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:60%"></div>
                    </div>
                </div>
            </div>
     */
    function renderUploadItem(file){
        let name = file.name;
        let divUploaded = document.createElement('div');
        divUploaded.classList.add('uploaded')
        divUploaded.id = 'uploaded-'+name;

        let icon = document.createElement('i');
        icon.classList.add('far', 'fa-file-pdf');

        let divFile = document.createElement('div');
        divFile.classList.add('file');
        let divFileName = document.createElement('div');
        divFileName.classList.add('file__name');
        let pName = document.createElement('p');
        pName.innerText = name;
        let iconClose = document.createElement('i');
        iconClose.id = 'icon-close-'+name;
        iconClose.classList.add('fas', 'fa-times');
        divFileName.append(pName, iconClose)

        divFile.append(divFileName);

        let divProgress = document.createElement('div');
        divProgress.classList.add('progress');
        let divProgressbar = document.createElement('div');
        divProgressbar.classList.add("progress-bar", "bg-success", "progress-bar-striped", "progress-bar-animated")
        divProgressbar.style.width = "60%"
        divProgressbar.id = "progress-"+name;
        divProgress.appendChild(divProgressbar)

        divFile.appendChild(divProgress)

        divUploaded.append(icon, divFile);

        document.getElementById('divUploadItems').append(divUploaded);
    }

</script>

</body>
</html>
